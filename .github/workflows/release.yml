name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  release:
    name: Automated Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Verify build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Type check
        run: npm run typecheck

      - name: Semantic Release
        id: semantic_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GIT_AUTHOR_NAME: semantic-release-bot
          GIT_AUTHOR_EMAIL: semantic-release-bot@users.noreply.github.com
          GIT_COMMITTER_NAME: semantic-release-bot
          GIT_COMMITTER_EMAIL: semantic-release-bot@users.noreply.github.com
        run: npx semantic-release

      - name: Get released version
        id: get_version
        if: success()
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Released version: $VERSION"

      - name: Trigger terraform-provider-f5xc build
        if: steps.get_version.outputs.version != ''
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: robinmordasiewicz/terraform-provider-f5xc
          event-type: f5xc-auth-release
          client-payload: '{"version": "${{ steps.get_version.outputs.version }}", "repository": "${{ github.repository }}"}'

      - name: Trigger f5xc-api-mcp build
        if: steps.get_version.outputs.version != ''
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: robinmordasiewicz/f5xc-api-mcp
          event-type: f5xc-auth-release
          client-payload: '{"version": "${{ steps.get_version.outputs.version }}", "repository": "${{ github.repository }}"}'
