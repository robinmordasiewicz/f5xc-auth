site_name: f5xc-auth Documentation
site_description: Shared authentication library for F5 Distributed Cloud MCP servers
site_url: https://robinmordasiewicz.github.io/f5xc-auth/
repo_name: robinmordasiewicz/f5xc-auth
repo_url: https://github.com/robinmordasiewicz/f5xc-auth

theme:
  name: material
  custom_dir: docs/overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.path
    - navigation.top
    - navigation.footer
    - navigation.instant
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
    - header.autohide
  icon:
    repo: fontawesome/brands/github
    logo: material/key-chain

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/robinmordasiewicz/f5xc-auth
    - icon: fontawesome/brands/npm
      link: https://www.npmjs.com/package/@robinmordasiewicz/f5xc-auth
  generator: false

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Authentication: authentication.md
  - Guides:
      - guides/index.md
      - Quick Start: guides/quick-start.md
      - Profile Management: guides/profile-management.md
      - HTTP Client: guides/http-client.md
      - Environment Variables: guides/environment-variables.md
  - API:
      - api/index.md
      - CredentialManager: api/credential-manager.md
      - ProfileManager: api/profile-manager.md
      - HTTP Client: api/http-client.md
  - Examples:
      - examples/index.md
      - CLI Tool: examples/cli-tool.md
      - Profile Switcher: examples/profile-switcher.md
      - Multi-Tenant: examples/multi-tenant.md
      - Resource Monitor: examples/resource-monitor.md
  - Troubleshooting: troubleshooting.md
